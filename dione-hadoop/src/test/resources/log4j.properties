#######################################
### Root Category #####################
#######################################
log4j.rootCategory=INFO, stdout

#######################################
### Console Appender ##################
#######################################
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p %c{3} - %m%n

#######################################
### Logger Categories #################
#######################################
log4j.category.com.paypal.dione=INFO
log4j.category.com.paypal.dione.avro.hadoop.file=INFO
log4j.category.org.apache.hadoop.io.compress.CodecPool=WARN